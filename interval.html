<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Intervals</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                setInterval(count, 1000);
            });

            let counter = 1;
            function count() {
                counter++;
                document.querySelector('#counter').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <h1 id="counter">0</h1>
    </body>
</html>
