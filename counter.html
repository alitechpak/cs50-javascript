<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Count</title>
        <script>
            let counter = 0;

            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('button').onclick = count; // On button click call the function "count"
            });

            // Define the function "count"
            function count() {
                counter++;
                
                if (counter % 10 === 10) {
                    alert(`Count is now ${counter}`);
                }
                // Update the counter
                document.querySelector('h1').innerHTML = counter;
            }
        </script>
    </head>
    <body>
        <h1>0</h1>

        <button>Count</button>
    </body>
</html>
