<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter-React</title>
        <!--`React`: Defines the component and their behavior-->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <!--`ReactDOM`: Takes React components and inserts them into the DOM-->
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <!--`Babel`: Translates from JSX (React's language) to JavaScript-->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="app" />
        <script type="text/babel">
            class App extends React.Component {

                constructor(props) {
                    super(props);
                    this.state = {
                        count: 0
                    };
                }

                render() {
                    return (
                        <div>
                            <h1>{this.state.count}</h1>
                            <button onClick={this.count}>Count</button>
                            <button onClick={this.reset}>Reset</button>
                        </div>
                    );
                }

                count = () => {
                    this.setState(state => ({
                        count: state.count + 1
                    }))
                }

                reset = () => {
                    this.setState(state => ({
                        count: 0
                    }))
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
